  <head>

    <title>Share Your Pledge</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/jquery.min.js"></script>
    <script src='scripts/fabric.min.js'></script>

  <body>

    <div class="background">

    </div>

    <div id="header" class="flex align left-aligned">
      <a href="https://jaimeharrison.com" target="_blank">

              <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
              Share
            </a>
          </div>
        </div>
      </div>
      <canvas id="c" width="1080" height="1080"></canvas>
      <img id="frame" style="display:none" src="images/PledgeToVoteTemplate.png" alt="">
    </div>

    <div id="footer" class="flex column center align">
      <img src="images/FooterLogo.png" alt="">

      <div id="paid-footer" class="flex center align">
        <p>PAID FOR BY JAIME HARRISON FOR U.S. SENATE</p>
      </div>

</html>
